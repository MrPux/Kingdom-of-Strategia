<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingdom of Strategia</title>
    <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <h1 th:text="${message}"></h1>

    <button onclick="sendClick()">Send Click</button>

    <script>
        function sendClick() {
            fetch('http://localhost:8080/click', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ action: 'clicked' })
            })
            .then(response => response.text())
            .then(data => alert("Server says: " + data));
        }
    </script>

   
</body>
</html>
